<html>
<head>
</head>
<body>
    <section class="component--hello">
      <div data-value="one">
      <div data-value="two">
      <div data-value="three">
    </section>


    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.js"></script>
    <script src="../dist/iwc.min.js"></script>
    <script>
      iwc.register({

        /** Generate a list of HTML elements to load as components */
        query: function(root) {
          return $(root).find('.component--hello');
        },

        /** Generate a component instance from the given root node */
        factory: function() {
          var self = {
            content: function() {
              return "Hello World: <section class='component--world'></section>" + JSON.stringify(self.data);
            },
            init: function() {
              console.log("Component loaded");
            }
          };
          return self;
        },

        /** Return a serialized stylesheet as a string to inject, or null */
        stylesheet: ".component--hello { border: 2px solid #f00; }"
      });

      iwc.register({

        /** Generate a list of HTML elements to load as components */
        query: function(root) {
          return $(root).find('.component--world');
        },

        /** Generate a component instance from the given root node */
        factory: function() {
          return {
            content: function() {
              return "<img src='http://placekitten.com/300/300'/>";
            }
          };
        },

        /** Return a serialized stylesheet as a string to inject, or null */
        stylesheet: ".component--world { margin: 10px; }"
      });

      iwc.load(document.body);
    </script>
</body>
</html>
